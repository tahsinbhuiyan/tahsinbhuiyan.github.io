<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>3D Car Working</title>

<style>
body{margin:0;overflow:hidden;background:#000}
#btn{
position:fixed;bottom:20px;left:50%;
transform:translateX(-50%);
width:80px;height:80px;border-radius:50%;
background:rgba(255,255,255,.25);
color:#fff;font-size:32px;
display:flex;align-items:center;justify-content:center;
z-index:10;
}
</style>
</head>

<body>

<div id="btn">GO</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
/* SCENE */
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(60,innerWidth/innerHeight,.1,200);
const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

/* LIGHT */
scene.add(new THREE.HemisphereLight(0xffffff,0x444444,1));

/* ROAD */
const road=new THREE.Mesh(
new THREE.PlaneGeometry(100,30),
new THREE.MeshBasicMaterial({color:0x222222})
);
road.rotation.x=-Math.PI/2;
scene.add(road);

/* CAR */
const car=new THREE.Mesh(
new THREE.BoxGeometry(2,1,4),
new THREE.MeshBasicMaterial({color:0xff0000})
);
car.position.y=.5;
scene.add(car);

/* MOVE LOGIC */
let speed=0;

/* BUTTON â€“ works on ALL phones */
const btn=document.getElementById("btn");
btn.addEventListener("pointerdown",()=>speed=0.25);
btn.addEventListener("pointerup",()=>speed=0);

/* LOOP */
function animate(){
requestAnimationFrame(animate);

car.position.z -= speed;
camera.position.set(car.position.x,5,car.position.z+10);
camera.lookAt(car.position);

renderer.render(scene,camera);
}
animate();

/* RESIZE */
onresize=()=>{
camera.aspect=innerWidth/innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(innerWidth,innerHeight);
};
</script>
</body>
</html>
