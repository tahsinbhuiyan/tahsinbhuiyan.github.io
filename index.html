<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake Game | Tahsin</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    background: #020617;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: #22c55e;
  }

  .container {
    text-align: center;
    width: 360px;
    max-width: 95%;
  }

  .creator {
    font-size: 26px;
    font-weight: bold;
    color: #38bdf8;
    margin-bottom: 8px;
  }

  .info {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    margin-bottom: 8px;
  }

  canvas {
    background: #000;
    border: 4px solid #22c55e;
    border-radius: 10px;
    display: block;
    margin: auto;
  }

  .controls {
    margin-top: 12px;
    display: grid;
    grid-template-columns: 70px 70px 70px;
    gap: 8px;
    justify-content: center;
  }

  button {
    padding: 14px;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    background: #22c55e;
    color: #000;
  }

  .wide {
    grid-column: span 3;
  }
</style>
</head>

<body>

<div class="container">
  <div class="creator">Creator: TAHSIN BHUIYAN</div>

  <div class="info">
    <div>Score: <span id="score">0</span></div>
    <div>High: <span id="high">0</span> (<span id="highName">---</span>)</div>
  </div>

  <canvas id="game" width="300" height="300"></canvas>

  <div class="controls">
    <div></div>
    <button onclick="changeDir(0,-1)">⬆</button>
    <div></div>

    <button onclick="changeDir(-1,0)">⬅</button>
    <button onclick="changeDir(0,1)">⬇</button>
    <button onclick="changeDir(1,0)">➡</button>

    <button class="wide" onclick="restart()">Restart</button>
  </div>
</div>

<script>
/* =======================
   GAME CONFIG
======================= */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const SIZE = 15;
const TILES = canvas.width / SIZE;
let speed = 8; // higher = faster

/* =======================
   GAME STATE
======================= */
let snake, food, dir, score, lastTime = 0;
let highScore = Number(localStorage.getItem("hs")) || 0;
let highName = localStorage.getItem("hsn") || "---";

document.getElementById("high").innerText = highScore;
document.getElementById("highName").innerText = highName;

/* =======================
   INIT
======================= */
function init() {
  snake = [{x:10, y:10}];
  dir = {x:1, y:0};
  score = 0;
  spawnFood();
  document.getElementById("score").innerText = score;
}
init();

/* =======================
   INPUT
======================= */
function changeDir(x,y) {
  if (snake.length > 1 && x === -dir.x && y === -dir.y) return;
  dir = {x,y};
}

document.addEventListener("keydown", e => {
  if (e.key === "ArrowUp") changeDir(0,-1);
  if (e.key === "ArrowDown") changeDir(0,1);
  if (e.key === "ArrowLeft") changeDir(-1,0);
  if (e.key === "ArrowRight") changeDir(1,0);
});

/* =======================
   FOOD
======================= */
function spawnFood() {
  food = {
    x: Math.floor(Math.random() * TILES),
    y: Math.floor(Math.random() * TILES)
  };
}

/* =======================
   GAME LOOP (FAST)
======================= */
function loop(time) {
  if (time - lastTime > 1000 / speed) {
    update();
    draw();
    lastTime = time;
  }
  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

/* =======================
   UPDATE
======================= */
function update() {
  const head = {
    x: snake[0].x + dir.x,
    y: snake[0].y + dir.y
  };

  // Wall collision
  if (head.x < 0 || head.y < 0 || head.x >= TILES || head.y >= TILES) {
    gameOver();
    return;
  }

  // Self collision
  for (let s of snake) {
    if (s.x === head.x && s.y === head.y) {
      gameOver();
      return;
    }
  }

  snake.unshift(head);

  // Eat
  if (head.x === food.x && head.y === food.y) {
    score++;
    speed += 0.3;
    document.getElementById("score").innerText = score;
    spawnFood();
  } else {
    snake.pop();
  }
}

/* =======================
   DRAW
======================= */
function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Snake
  snake.forEach((s,i)=>{
    ctx.fillStyle = i === 0 ? "#22c55e" : "#16a34a";
    ctx.fillRect(s.x*SIZE, s.y*SIZE, SIZE, SIZE);
  });

  // Food
  ctx.fillStyle = "red";
  ctx.fillRect(food.x*SIZE, food.y*SIZE, SIZE, SIZE);
}

/* =======================
   GAME OVER
======================= */
function gameOver() {
  if (score > highScore) {
    let name = prompt("New High Score! Enter your name:");
    if (!name) name = "Player";
    localStorage.setItem("hs", score);
    localStorage.setItem("hsn", name);
  }
  alert("Game Over! Score: " + score);
  restart();
}

/* =======================
   RESTART
======================= */
function restart() {
  init();
}
</script>

</body>
  </html>
