<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Void Runner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050510;
            font-family: 'Orbitron', sans-serif;
            touch-action: none;
        }
        canvas {
            display: block;
        }
        .neon-text {
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.7), 0 0 20px rgba(0, 243, 255, 0.5);
        }
        .neon-box {
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3), inset 0 0 15px rgba(0, 243, 255, 0.1);
            border: 1px solid rgba(0, 243, 255, 0.5);
            backdrop-filter: blur(5px);
        }
        .neon-btn {
            transition: all 0.2s ease;
            text-shadow: 0 0 5px rgba(255, 0, 255, 0.8);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.4);
        }
        .neon-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
            background-color: rgba(255, 0, 255, 0.2);
        }
        .neon-btn:active {
            transform: scale(0.95);
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .pointer-events-auto {
            pointer-events: auto;
        }
        .hidden {
            display: none !important;
        }
        #score-display {
            position: absolute;
            top: 10%;
            font-size: 4rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            z-index: 10;
        }
        @keyframes pulse {
            0% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.8; transform: scale(1); }
        }
        .animate-pulse-slow {
            animation: pulse 2s infinite ease-in-out;
        }
    </style>
</head>
<body>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- UI Overlay -->
    <div id="ui-layer">
        
        <!-- Score HUD -->
        <div id="score-display" class="hidden">0</div>

        <!-- Start Screen -->
        <div id="start-screen" class="text-center pointer-events-auto z-20">
            <h1 class="text-5xl md:text-7xl font-black text-cyan-400 neon-text mb-4 tracking-wider">NEON VOID</h1>
            <p class="text-pink-400 text-lg mb-8 tracking-widest uppercase opacity-80">Hyper-Space Navigation</p>
            
            <div class="neon-box bg-black/60 p-8 rounded-xl max-w-md mx-4">
                <p class="text-gray-300 mb-6 text-sm md:text-base">
                    Tap, Click, or Spacebar to engage thrusters.<br>
                    Avoid the energy barriers.
                </p>
                <button id="start-btn" class="neon-btn bg-pink-600/20 border border-pink-500 text-pink-300 font-bold py-3 px-10 rounded-full text-xl uppercase tracking-widest">
                    Initialize
                </button>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="hidden text-center pointer-events-auto z-20">
            <h2 class="text-6xl font-black text-red-500 mb-2 neon-text" style="text-shadow: 0 0 20px red;">CRITICAL FAILURE</h2>
            <div class="neon-box bg-black/80 p-8 rounded-xl max-w-md mx-4 mb-6">
                <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-2">
                    <span class="text-gray-400 uppercase text-sm">Score</span>
                    <span id="final-score" class="text-3xl text-white font-bold">0</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-cyan-400 uppercase text-sm">Best Record</span>
                    <span id="best-score" class="text-3xl text-cyan-300 font-bold">0</span>
                </div>
            </div>
            <button id="restart-btn" class="neon-btn bg-cyan-600/20 border border-cyan-500 text-cyan-300 font-bold py-3 px-10 rounded-full text-xl uppercase tracking-widest">
                Reboot System
            </button>
        </div>

    </div>

    <script>
        /**
         * NEON VOID RUNNER
         * A futuristic space-themed Flappy Bird clone.
         */

        // --- Configuration ---
        const CONFIG = {
            gravity: 0.25,
            jumpStrength: -5.5, // Negative because Y goes down
            speed: 3,
            spawnRate: 100, // Frames between pipes
            gapSize: 180, // Vertical space between pipes
            particleCount: 20,
            starCount: 100,
            colors: {
                ship: '#00f3ff',
                pipe: '#ff00ff',
                pipeGlow: '#ff00aa',
                bg: '#050510'
            }
        };

        // --- Audio System (Web Audio API) ---
        const AudioSys = (() => {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            
            const playTone = (freq, type, duration, vol = 0.1) => {
                if (ctx.state === 'suspended') ctx.resume();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                
                osc.type = type;
                osc.frequency.setValueAtTime(freq, ctx.currentTime);
                
                gain.gain.setValueAtTime(vol, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + duration);
                
                osc.connect(gain);
                gain.connect(ctx.destination);
                
                osc.start();
                osc.stop(ctx.currentTime + duration);
            };

            return {
                jump: () => {
                    playTone(400, 'sine', 0.3, 0.1);
                    setTimeout(() => playTone(600, 'square', 0.1, 0.05), 50);
                },
                score: () => {
                    playTone(1200, 'sine', 0.1, 0.1);
                    setTimeout(() => playTone(1800, 'sine', 0.2, 0.1), 100);
                },
                crash: () => {
                    playTone(100, 'sawtooth', 0.5, 0.2);
                    playTone(50, 'square', 0.6, 0.2);
                }
            };
        })();

        // --- Game Engine ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // UI Elements
        const uiStart = document.getElementById('start-screen');
        const uiGameOver = document.getElementById('game-over-screen');
        const scoreDisplay = document.getElementById('score-display');
        const finalScoreEl = document.getElementById('final-score');
        const bestScoreEl = document.getElementById('best-score');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');

        // State
        let frames = 0;
        let score = 0;
        let highScore = localStorage.getItem('neonVoidHighScore') || 0;
        let gameState = 'START'; // START, PLAYING, GAMEOVER
        let gameSpeed = CONFIG.speed;
        
        // Resize Handling
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- Classes ---

        class Ship {
            constructor() {
                this.reset();
                this.radius = 12;
                this.angle = 0;
            }

            reset() {
                this.x = canvas.width * 0.2;
                this.y = canvas.height / 2;
                this.velocity = 0;
                this.angle = 0;
                this.trail = [];
            }

            update() {
                this.velocity += CONFIG.gravity;
                this.y += this.velocity;

                // Rotation based on velocity
                this.angle = Math.min(Math.PI / 4, Math.max(-Math.PI / 4, (this.velocity * 0.1)));

                // Floor/Ceiling collision
                if (this.y + this.radius >= canvas.height || this.y - this.radius <= 0) {
                    gameOver();
                }

                // Trail effect
                if (frames % 3 === 0) {
                    this.trail.push({ x: this.x - 10, y: this.y, alpha: 1, size: Math.random() * 5 + 2 });
                }
                this.trail.forEach(p => {
                    p.x -= gameSpeed;
                    p.alpha -= 0.05;
                });
                this.trail = this.trail.filter(p => p.alpha > 0);
            }

            draw() {
                // Draw Trail
                this.trail.forEach(p => {
                    ctx.fillStyle = `rgba(0, 243, 255, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });

                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                // Glow
                ctx.shadowBlur = 20;
                ctx.shadowColor = CONFIG.colors.ship;

                // Draw Ship (Triangle)
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.moveTo(15, 0);
                ctx.lineTo(-10, 8);
                ctx.lineTo(-5, 0);
                ctx.lineTo(-10, -8);
                ctx.closePath();
                ctx.fill();

                // Engine Glow
                ctx.fillStyle = CONFIG.colors.ship;
                ctx.beginPath();
                ctx.moveTo(-6, 0);
                ctx.lineTo(-12 - Math.random() * 5, 0); // Flicker
                ctx.lineTo(-6, 3);
                ctx.lineTo(-6, -3);
                ctx.fill();

                ctx.restore();
            }

            flap() {
                this.velocity = CONFIG.jumpStrength;
                AudioSys.jump();
                // Add burst particles
                for(let i=0; i<5; i++) {
                    particles.push(new Particle(this.x - 10, this.y, 'cyan'));
                }
            }
        }

        class Pipe {
            constructor() {
                this.x = canvas.width;
                this.width = 60;
                this.topHeight = Math.random() * (canvas.height - CONFIG.gapSize - 100) + 50;
                this.bottomY = this.topHeight + CONFIG.gapSize;
                this.passed = false;
                this.highlight = false;
            }

            update() {
                this.x -= gameSpeed;
            }

            draw() {
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.highlight ? '#fff' : CONFIG.colors.pipeGlow;
                ctx.fillStyle = 'rgba(20, 0, 20, 0.9)';
                ctx.strokeStyle = CONFIG.colors.pipe;
                ctx.lineWidth = 2;

                // Top Pipe
                ctx.fillRect(this.x, 0, this.width, this.topHeight);
                ctx.strokeRect(this.x, 0, this.width, this.topHeight);
                
                // Bottom Pipe
                ctx.fillRect(this.x, this.bottomY, this.width, canvas.height - this.bottomY);
                ctx.strokeRect(this.x, this.bottomY, this.width, canvas.height - this.bottomY);

                // Tech details (lines)
                ctx.fillStyle = CONFIG.colors.pipe;
                ctx.fillRect(this.x + 10, this.topHeight - 20, this.width - 20, 5);
                ctx.fillRect(this.x + 10, this.bottomY + 15, this.width - 20, 5);

                ctx.shadowBlur = 0;
            }
        }

        class Particle {
            constructor(x, y, colorType) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3 + 1;
                this.vx = Math.cos(angle) * speed - gameSpeed; // Move with world + explosion
                this.vy = Math.sin(angle) * speed;
                this.life = 1.0;
                this.decay = Math.random() * 0.03 + 0.01;
                this.color = colorType === 'cyan' ? CONFIG.colors.ship : CONFIG.colors.pipe;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
            }

            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }

        class Star {
            constructor() {
                this.reset(true);
            }

            reset(randomX = false) {
                this.x = randomX ? Math.random() * canvas.width : canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speed = Math.random() * 0.5 + 0.1;
                this.brightness = Math.random();
            }

            update() {
                this.x -= this.speed * (gameSpeed * 0.5); // Parallax
                if (this.x < 0) this.reset();
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.brightness})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // --- Game Logic ---

        const ship = new Ship();
        let pipes = [];
        let particles = [];
        let stars = [];

        // Init Stars
        for (let i = 0; i < CONFIG.starCount; i++) {
            stars.push(new Star());
        }

        function initGame() {
            ship.reset();
            pipes = [];
            particles = [];
            score = 0;
            frames = 0;
            gameSpeed = CONFIG.speed;
            scoreDisplay.innerText = score;
            gameState = 'PLAYING';
            
            uiStart.classList.add('hidden');
            uiGameOver.classList.add('hidden');
            scoreDisplay.classList.remove('hidden');

            loop();
        }

        function gameOver() {
            gameState = 'GAMEOVER';
            AudioSys.crash();
            
            // Explosion effect
            for (let i = 0; i < 30; i++) {
                particles.push(new Particle(ship.x, ship.y, 'cyan'));
            }

            // Screen shake effect (visual only)
            canvas.style.transform = `translate(${Math.random()*10-5}px, ${Math.random()*10-5}px)`;
            setTimeout(() => canvas.style.transform = 'none', 200);

            // Update High Score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('neonVoidHighScore', highScore);
            }

            finalScoreEl.innerText = score;
            bestScoreEl.innerText = highScore;

            setTimeout(() => {
                scoreDisplay.classList.add('hidden');
                uiGameOver.classList.remove('hidden');
            }, 500);
        }

        function checkCollision(pipe) {
            // Hitbox adjustment (make it slightly forgiving)
            const hitboxPadding = 4;
            const shipLeft = ship.x - ship.radius + hitboxPadding;
            const shipRight = ship.x + ship.radius - hitboxPadding;
            const shipTop = ship.y - ship.radius + hitboxPadding;
            const shipBottom = ship.y + ship.radius - hitboxPadding;

            const pipeLeft = pipe.x;
            const pipeRight = pipe.x + pipe.width;

            // Check horizontal overlap
            if (shipRight > pipeLeft && shipLeft < pipeRight) {
                // Check vertical overlap (Top pipe OR Bottom pipe)
                if (shipTop < pipe.topHeight || shipBottom > pipe.bottomY) {
                    return true;
                }
            }
            return false;
        }

        function loop() {
            // Clear Canvas
            ctx.fillStyle = CONFIG.colors.bg;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Background Stars
            stars.forEach(star => {
                star.update();
                star.draw();
            });

            // Draw Grid (Retro effect)
            ctx.strokeStyle = 'rgba(255, 0, 255, 0.05)';
            ctx.lineWidth = 1;
            const gridSize = 50;
            const offset = (frames * gameSpeed * 0.5) % gridSize;
            
            // Vertical lines moving left
            for (let x = -offset; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            // Horizontal perspective lines (fake)
            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            if (gameState === 'PLAYING') {
                // Spawn Pipes
                if (frames % CONFIG.spawnRate === 0) {
                    pipes.push(new Pipe());
                }

                // Update & Draw Pipes
                for (let i = 0; i < pipes.length; i++) {
                    let p = pipes[i];
                    p.update();
                    p.draw();

                    // Collision
                    if (checkCollision(p)) {
                        gameOver();
                    }

                    // Score
                    if (!p.passed && ship.x > p.x + p.width) {
                        score++;
                        scoreDisplay.innerText = score;
                        p.passed = true;
                        p.highlight = true; // Visual feedback
                        AudioSys.score();
                        
                        // Increase difficulty slightly
                        if (score % 5 === 0) gameSpeed += 0.2;
                    }

                    // Remove off-screen pipes
                    if (p.x + p.width < 0) {
                        pipes.shift();
                        i--;
                    }
                }

                ship.update();
                ship.draw();
                frames++;

            } else if (gameState === 'GAMEOVER') {
                // Keep drawing static elements
                pipes.forEach(p => p.draw());
                // Draw particles
                particles.forEach((p, index) => {
                    p.update();
                    p.draw();
                    if (p.life <= 0) particles.splice(index, 1);
                });
            } else {
                // Start Screen Animation
                ship.y = canvas.height / 2 + Math.sin(Date.now() / 300) * 20;
                ship.draw();
            }

            if (gameState !== 'STOPPED') {
                requestAnimationFrame(loop);
            }
        }

        // --- Controls ---

        function handleInput(e) {
            if (e.type === 'keydown' && e.code !== 'Space') return;
            if (e.type === 'keydown') e.preventDefault(); // Stop scrolling

            if (ga
